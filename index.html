<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="weather.css">
</head>
<body>
  <h1 style="color: rgb(26, 39, 39);">Weather app</h1>
    <div class="container">
        <div class="row" style = "text-align: center;">
         
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2"id = "search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success bg-white" type="submit">Search</button>
            </form>
          </div>
        </div>
        <div class="row"  id = "weather">

          <div class="card mb-3" id="card">
            <img src="https://images.pexels.com/photos/6129972/pexels-photo-6129972.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="image" height="400px"
            >
            <div class="card-body">
              <h5 class="card-title">Visit Nepal</h5>
              <p class="card-text">Nepal consistently offers favorable climatic conditions, making it an exceptional and highly sought-after destination for tourists.</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              <a href="https://www.thrillophilia.com/places-to-visit-in-nepal" class="btn btn-primary">lets goooo</a>
            </div>
          </div>
          
        </div></div>
    
    <script src="weather.js"></script>
</body>
</html>
